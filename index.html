<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout!</title>

    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />

    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700;1,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/fonts.css"> -->
</head>

<body>

    <div class="container" id='container'>
        <!-- <form action="">
            <input type="radio">
        </form> -->
    </div>

<div class="player-wrapper">
    <div class="music-container" id="music_container">
        <div class="banner"></div>
        <div class="music-info ">
            <h4 id="tittle"></h4>
            <div class="progress-container" id="progress_container">
                <div class="progress" id="progress"></div>
            </div>
        </div>


        <audio src="./audio-files/techno.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="./audio-files/labels/techno.jpg" alt="misci-cover" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
            <button id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></button>
            <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
            <button id="volume-btn" class="action-btn"><i class="fas fa-volume-up"></i></button>
            <div class="volume-container" id="volume_container">
                <div class="volume" id="volume"></div>
            </div>

        </div>
    </div>
</div>

    <script type="module" src="js/script.js"></script>
</body>

</html>
